spring:
  datasource:
    url: jdbc:h2:mem:car-db
  application:
    name: CAR-SERVICE
  h2:
    console:
      enabled: true
  cloud:
    discovery:
      enabled: true
server:
  port: 8082
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8762/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
